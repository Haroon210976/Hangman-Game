<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <input type="text" required>
    <button>Generate result</button>
    <script>
        let inp = document.querySelector("input");
        let button = document.querySelector("button");
        const primes = [];
        
        // function primeChecker(num) {
        //     let isPrime = true;
        //     for (let i = 3; i < num; i++) {
        //         if (num % i === 0) {
        //             isPrime = false;
        //             break;
        //         }
        //     }
        // }


        function isPrime(num) {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return num > 1;
        }

        function primeChecker(limit) {
            for (let i = 2; i <= limit; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            return primes;
        }

        button.addEventListener("click", function () {
            console.clear();
            let num = Number.parseInt(inp.value);
            if (isNaN(num) || num <= 0) {
                console.log("Invalid Entry " + num);
            }
            else {
                if (num === 0 || num === 1) {
                    console.log(`${num} Excluded`);
                }
                else {
                    primeChecker(num);
                }
            }
            console.log("Prime Numbers: " + primes.join(", "));
        });

    </script>
</body>
