<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="rope" id="rope-id">
                <div class="head" id="head-id">
                    <div class="body">
                        <div class="left-arm" id="left-arm-id"></div>
                        <div class="belly" id="belly-id"></div>
                        <div class="right-arm" id="right-arm-id"></div>
                    </div>
                    <div class="legs">
                        <div class="left-leg" id="left-leg-id"></div>
                        <div class="right-leg" id="right-leg-id"></div>
                    </div>
                </div>
            </div>
        </div>
        <h1 id="guess">Haroon</h1>
        <h1 class="guess-container"></h1>
        <div id="ocr"></div>
        <div class="input-contianer">
            <button class="btn-class button-dis" id="btn-id-1">A</button>
            <button class="btn-class button-dis" id="btn-id-2">B</button>
            <button class="btn-class button-dis" id="btn-id-3">C</button>
            <button class="btn-class button-dis" id="btn-id-4">D</button>
            <button class="btn-class button-dis" id="btn-id-5">E</button>
            <button class="btn-class button-dis" id="btn-id-6">F</button>
            <button class="btn-class button-dis" id="btn-id-7">G</button>
            <button class="btn-class button-dis" id="btn-id-8">H</button>
            <button class="btn-class button-dis" id="btn-id-9">I</button>
            <button class="btn-class button-dis" id="btn-id-10">J</button>
            <button class="btn-class button-dis" id="btn-id-11">K</button>
            <button class="btn-class button-dis" id="btn-id-12">L</button>
            <button class="btn-class button-dis" id="btn-id-13">M</button>
            <button class="btn-class button-dis" id="btn-id-14">N</button>
            <button class="btn-class button-dis" id="btn-id-15">O</button>
            <button class="btn-class button-dis" id="btn-id-16">P</button>
            <button class="btn-class button-dis" id="btn-id-17">Q</button>
            <button class="btn-class button-dis" id="btn-id-18">R</button>
            <button class="btn-class button-dis" id="btn-id-19">S</button>
            <button class="btn-class button-dis" id="btn-id-20">T</button>
            <button class="btn-class button-dis" id="btn-id-21">U</button>
            <button class="btn-class button-dis" id="btn-id-22">V</button>
            <button class="btn-class button-dis" id="btn-id-23">W</button>
            <button class="btn-class button-dis" id="btn-id-24">X</button>
            <button class="btn-class button-dis" id="btn-id-25">Y</button>
            <button class="btn-class button-dis" id="btn-id-26">Z</button>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
